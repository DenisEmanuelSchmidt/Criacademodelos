<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      background-color: lightblue;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    img {
      margin: 2rem;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid black;
    }

    h1 {
      color: white;
      text-shadow: 0px 0px 10px blue, 0px 0px 20px blue;
    }

    h2 {
      color: royalblue;
    }

    p {
      color: navy;
      font-size: 18px;
    }

    .button-container {
      margin-top: 2rem;
    }

    a {
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      color: black;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 24px;
      background-color: lightgrey;
      border: 3px solid grey;
      box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: darkgrey;
      transform: scale(1.1);
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4);
      border-color: black;
    }

    a:active {
      transform: scale(0.95);
      background-color: grey;
    }

    @media (max-width: 768px) {
      a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <img src="https://www.pontotel.com.br/local/wp-content/uploads/2022/05/imagem-corporativa-768x397.webp" alt="Foto corporativa de Denis Emanuel Schmidt">
  <h1>Denis Emanuel Schmidt</h1>
  <h2>Desenvolvedor de software</h2>
  <p>Links das minhas redes sociais!</p>
  <div class="button-container">
    <a href="https://www.instagram.com/denisemanuel.oficial/" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/share/19sdqXU3hy/" target="_blank">Facebook</a>
    <a href="https://www.tiktok.com/@denisthekirck?_t=ZM-8tdxbd36Zq2&_r=1" target="_blank">TikTok</a>
  </div>
</body>
</html>
